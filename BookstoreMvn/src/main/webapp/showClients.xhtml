<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

    <h:form>
    
     <h:dataTable value="#{clientBean.allClients}" var="item">
      
      <h:column>
        <f:facet name="header">#{msg.clientNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.clientDoBLabel}</f:facet>
        <h:outputText value="#{item.dateOfBirth}">
  			<f:convertDateTime dateStyle="long"  type="date" />
		</h:outputText>
      </h:column>

      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{clientBean.deleteClient}"/>
      </h:column>

      
     </h:dataTable>
    </h:form>
      
	</ui:define>

</ui:composition>
